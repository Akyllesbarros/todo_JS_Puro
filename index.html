<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <title>Minha Lista de Filmes</title>
</head>
<body>
    <header class="header">
        <h1 class="container">Minha lista de Filmes</h1>
    </header>

    <div class='container '>
        

        <!-- Botão para acionar modal -->
    <!-- <div type="button" class="box" data-toggle="modal" data-target="#modal">
        <a href="#" class="btn btn-white btn-animation-1">Adicionar novo filme</a> 
    </button> -->
    <div class='botaoBox'>
        <div class="box">
            <!-- <ion-icon name="add-circle-outline"></ion-icon> -->
            <a href="#" data-toggle="modal" data-target="#modal" class="btn btn-blue btn-animation-1"><ion-icon name="add-circle-outline" ></ion-icon> Adicionar Filme</a> 
        </div>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar novo filme</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

                <section>
                    <form >
                        <div class="form-group">
                        <div class="form-group ">
                            <label for="inputNomeFilme">Nome do filme</label>
                            <input type="text" class="form-control" id="inputNomeFilme" placeholder="Vingadores, A bela e a fera...">
                        </div>
                        
                        <div class="form-group ">
                            <label for="inputImagem">Imagem</label>
                            <input type="url" class="form-control" id="inputImagem" placeholder="Url da imagem...">
                        </div>
                        </div>
        
        
                        <div class="form-group ">
                            <label for="inputGenero">Gênero</label>
                            <select id="inputGenero" class="form-control">
                            <option>Ação</option>
                            <option>Animação</option>
                            <option>Aventura</option>
                            <option>Comédia</option>
                            <option>Ficção</option>
                            <option>Drama</option>
                            <option>Romance</option>
                            <option>Suspense</option>
                            <option>Terror</option>
                            </select>
                        </div>
                        
                        <div class='form-group '>
        
                        <label for="customRange" class="form-label">Nota : </label></br>
                        <label style='font-weight: bold; letter-spacing: 0.35rem; margin-bottom: -1rem;'>0 1 2 3 4 5</label></br>
                        <input type="range" class="form-range" min="0" max="5" id="range">
        
                        </div>
                
                        <div class="form-group ">
        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                            Eu já assisti esse filme. 
                            </label>
                        </div>

                        <div class="modal-footer mb-0 pb-0">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="submit" data-dismiss="alert" class="btn btn-primary">Add</button>
                          </div>        
                        </div>
                    </form>
                </section>       
            </div>
        </div>
      </div>
    </div>
  </div>
    
    <div class="container cards " >
        <div class="card">
            <img class="card-img" src="https://mfiles.alphacoders.com/930/thumb-1920-930058.png" alt="Imagem de capa do card">
            <div class="card-body">
              <h5 class="font-weight-bold">Spider-man</h5>
              <p class="card-text">Note: 5</p>
              <p class="card-text"><small class="text-muted">Ação e Aventura</small></p>
            </div>
        </div>

        <div class="card">
            <img class="card-img" src="https://mfiles.alphacoders.com/930/thumb-1920-930058.png" alt="Imagem de capa do card">
            <div class="card-body">
              <h5 class="font-weight-bold">Spider-man</h5>
              <p class="card-text">Nota: 5</p>
              <p class="card-text"><small class="text-muted">Ação e Aventura</small></p>
            </div>
          </div>

          <div class="card">
            <img class="card-img" src="https://mfiles.alphacoders.com/930/thumb-1920-930058.png" alt="Imagem de capa do card">
            <div class="card-body">
              <h5 class="font-weight-bold">Spider-man</h5>
              <p class="card-text">Nota: 5</p>
              <p class="card-text"><small class="font-weight">Ação e Aventura</small></p>
            </div>
          </div>
    </div>
        
                
        
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
